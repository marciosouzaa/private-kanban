<div class="content-home">
  <div class="wrapper-input">
    <input type="text" (keydown)="handleKey($event)" [(ngModel)]="novoNomeCard">
    <button (click)="addBacklog()"><span class="material-icons ">add</span> Adicionar</button>
  </div>
  <!-- <app-card ></app-card> -->
  <div class="wrapper-list">
    <div class="example-container">
      <h2 class="heading titulo">Backlog</h2>
      <div
        cdkDropList
        #backlogList="cdkDropList"
        [cdkDropListData]="backlog"
        [cdkDropListConnectedTo]="[analiseList, desenvolvimentoList, testeList, feitoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of backlog; track $index) {
          <app-card [item]="item" [deleteItem]="deleteItem" cdkDrag></app-card>
          <!-- <div class="example-box" cdkDrag>
            <p>{{item}}</p>
            <span class="material-icons" (click)="deleteItem(item, $event)">close</span>
          </div> -->

    </div>
